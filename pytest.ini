[pytest]
# Pytest configuration for Sketchfab scraper tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: marks tests as integration tests (require network/API access)
    unit: marks tests as unit tests (no external dependencies)
    slow: marks tests as slow running

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = sketchfab_scraper
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
